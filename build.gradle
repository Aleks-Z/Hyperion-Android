project.ext.set("compileSdkVersion", 25)
project.ext.set("buildToolsVersion", "25.0.3")
project.ext.set("minSdkVersion", 15)
project.ext.set("targetSdkVersion", 25)

project.ext.set("libraryGroup", 'com.willowtreeapps.hyperion')
project.ext.set("libraryVersion", '0.1')

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def Integer buildVersionCode() {
    if (project.hasProperty('versionCode')) {
        return project.properties.versionCode.toInteger()
    } else {
        return 9999;
    }
}