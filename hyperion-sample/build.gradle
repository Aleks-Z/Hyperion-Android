apply plugin: 'com.android.application'

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.willowtreeapps.hyperion.sample"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    debugCompile project(':hyperion-core')
    releaseCompile project(':hyperion-core-no-op')
    debugCompile project(':hyperion-attr')
    debugCompile project(':hyperion-measurement')
    debugCompile project(':hyperion-recorder')
    debugCompile project(':hyperion-disk')
    testCompile 'junit:junit:4.12'
}