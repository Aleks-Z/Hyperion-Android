version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "hyperion-core/build.gradle" }}
#      - run:
#         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this. 
#         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "hyperion-core/build.gradle" }}
      - run:
          name: Check
          command: ./gradlew lintRelease
      - store_artifacts:
          path: hyperion-core/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-core-no-op/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-plugin/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-attr/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-attr-appcompat-v7/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-attr-design/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-attr-recyclerview/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-attr-support-v4/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-disk/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-measurement/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-phoenix/build/outputs/aar
          destination: aar
      - store_artifacts:
          path: hyperion-recorder/build/outputs/aar
          destination: aar
#      - store_test_results:
#          path: app/build/test-results